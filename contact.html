<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Packaging Supplies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      background: rgba(34,49,63,0.92);
      color: #fff;
      padding: 20px 10px 10px 10px;
      text-align: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 8px;
    }
    .jet-logo {
      width: 48px;
      height: 48px;
      display: inline-block;
      vertical-align: middle;
    }
    nav { margin: 10px 0; }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
      color: #ffdc65;
    }
    main {
      padding: 20px;
      max-width: 500px;
      margin: 40px auto 0 auto;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }
    h2 { text-align: center; }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    label {
      font-weight: bold;
      margin-bottom: 4px;
    }
    input, textarea {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      resize: vertical;
    }
    textarea { min-height: 80px; }
    button {
      background: #22313f;
      color: #fff;
      padding: 10px 0;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #4a6072;
    }
    .contact-info {
      margin-top: 30px;
      text-align: center;
      color: #22313f;
    }
    footer {
      background: rgba(34,49,63,0.9);
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.svg" alt="Jet Logo" class="jet-logo">
      <span style="font-size:2em; font-weight: bold;">Packaging Supplies</span>
    </div>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About Us</a> |
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <main>
    <h2>Contact Us</h2>
    <form autocomplete="off">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <p><strong>Email:</strong> info@packagingsupplies.com</p>
      <p><strong>Phone:</strong> (555) 123-4567</p>
      <p><strong>Address:</strong> 123 Main St, Hometown, USA</p>
    </div>
  </main>
  <footer>
    &copy; 2025 Packaging Supplies
  </footer>
</body>
</html>
