<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Packaging Supplies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background: rgba(34,49,63,0.92);
      color: #fff;
      padding: 20px 10px 10px 10px;
      text-align: center;
    }
    header * {
      color: #fff !important;
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 8px;
    }
    .jet-logo {
      width: 48px;
      height: 48px;
      display: inline-block;
      vertical-align: middle;
    }
    nav { margin: 10px 0; }
    nav a {
      color: #fff !important;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
      color: #ffdc65 !important;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: 40px auto 0 auto;
      background: rgba(34,49,63,0.82);
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.07);
    }
    h2 { text-align: center; }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button[type="submit"] {
      background-color: #ffdc65;
      color: #22313f;
      border: none;
      border-radius: 5px;
      padding: 12px 0;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background-color: #fff1a9;
    }
    .note {
      font-size: 0.9em;
      color: #ffe;
      margin-bottom: 15px;
      text-align: center;
    }
    footer {
      background: rgba(34,49,63,0.9);
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.svg" alt="Jet Logo" class="jet-logo">
      <span style="font-size:2em; font-weight: bold;">Packaging Supplies</span>
    </div>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About Us</a> |
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <main>
    <h2>Contact Us</h2>
    <div class="note">
      Please fill out the form below and your message will be sent to tbaileyams@aol.com.
    </div>
    <form action="https://formsubmit.co/tbaileyams@aol.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourwebsite.com/index.html">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Packaging Supplies
  </footer>
</body>
</html>
